# Default profiles delivered with f-m-p

# tag::default[]
# Default profile which is always activated
- name: default
  enricher:
    # The order given in "includes" is the order in which enrichers are called
    includes:
    - fmp-name
    - fmp-controller
    - fmp-service
    - fmp-image
    - fmp-portname
    - fmp-ianaservice
    - fmp-project
    - fmp-dependency
    - fmp-pod-annotations
    - fmp-git
    # TODO: Documents and verify enrichers below
    - fmp-debug
    - fmp-merge
    - fmp-remove-build-annotations
    - fmp-volume-permission
    # -----------------------------------------
    - f8-cd
    - f8-cd-doc-link
    - f8-cd-grafana-link
    - f8-icon
    # TODO: Document and verify enrichers below
    - f8-expose
    # Health checks
    - fmp-openshift-route
    - spring-boot-health-check
    - wildfly-swarm-health-check
    - thorntail-v2-health-check
    - karaf-health-check
    - vertx-health-check
    - docker-health-check
    - f8-prometheus
    - f8-maven-scm
    - f8-maven-issue-mgmt
    - f8-service-discovery
    # Dependencies shouldn't be enriched anymore, therefor it's last in the list
    - fmp-dependency
    - f8-watch
    - fmp-revision-history
    - fmp-docker-registry-secret
    - fmp-triggers-annotation

  generator:
    # The order given in "includes" is the order in which generators are called
    includes:
    - spring-boot
    - wildfly-swarm
    - thorntail-v2
    - karaf
    - vertx
    - java-exec
    - webapp
  watcher:
    includes:
    - spring-boot
    - docker-image
# end::default[]
# No enrichment at all
- name: raw
  enricher:
    includes: []
# No defaults added, useful for explicit configuration
- name: explicit
  enricher:
    excludes:
    - fmp-image
    - fmp-controller
    - fmp-service
# Only deployment & service
- name: minimal
  generator:
    # The order given in "includes" is the order in which generators are called
    includes:
    - spring-boot
    - wildfly-swarm
    - thorntail-v2
    - karaf
    - vertx
    - java-exec
    - webapp
  enricher:
    includes:
    - fmp-name
    - fmp-controller
    - fmp-service
    - fmp-image
    - fmp-project
    - fmp-debug
  # Only dependencies, no build, use other resources raw
- name: aggregate
  generator:
    includes: []
  enricher:
    includes:
    - fmp-dependency
# Use only the Spring Boot generator
- name: spring-boot
  generator:
    includes:
      - spring-boot
# does not expose services by default
- name: internal-microservice
  generator:
    excludes: []
  enricher:
    excludes:
      - f8-expose
# Includes everything from 'default', plus enrichers/generators
# only useful to OpenShift.io
- name: osio
  extends: default
  enricher:
    includes:
    - osio-space-label
