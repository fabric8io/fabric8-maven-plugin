---
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: fabric8-maven-sample-remote-resources
  spec:
    ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: fabric8-maven-sample-remote-resources
      provider: fabric8
      group: io.fabric8
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      provider: fabric8
      app: fabric8-maven-sample-remote-resources
      version: "@ignore@"
      group: io.fabric8
    name: fabric8-maven-sample-remote-resources
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: fabric8-maven-sample-remote-resources
        provider: fabric8
        group: io.fabric8
    template:
      metadata:
        labels:
          provider: fabric8
          app: fabric8-maven-sample-remote-resources
          version: "@ignore@"
          group: io.fabric8
      spec:
        containers:
        - env:
          - name: JAVA_OPTIONS
            value: -Xmx1500m
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: "@ignore@"
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 9779
            name: prometheus
            protocol: TCP
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          securityContext:
            privileged: false
