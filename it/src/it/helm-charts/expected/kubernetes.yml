---
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      expose: "true"
      group: io.fabric8
      project: fabric8-maven-sample-helm-charts
      provider: fabric8
      version: "@ignore@"
      app: fabric8-maven-sample-helm-charts
    name: fabric8-maven-sample-helm-charts
  spec:
    ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
    selector:
      group: io.fabric8
      project: fabric8-maven-sample-helm-charts
      provider: fabric8
      version: "@ignore@"
      app: fabric8-maven-sample-helm-charts
    type: NodePort
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    labels:
      provider: fabric8
      project: fabric8-maven-sample-helm-charts
      version: "@ignore@"
      group: io.fabric8
      app: fabric8-maven-sample-helm-charts
    name: fabric8-maven-sample-helm-charts
  spec:
    minReadySeconds: 10
    replicas: 1
    selector:
      matchLabels:
        project: fabric8-maven-sample-helm-charts
        provider: fabric8
        group: io.fabric8
        version: "@ignore@"
        app: fabric8-maven-sample-helm-charts
    strategy:
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 1
      type: RollingUpdate
    template:
      metadata:
        labels:
          provider: fabric8
          project: fabric8-maven-sample-helm-charts
          version: "@ignore@"
          group: io.fabric8
          app: fabric8-maven-sample-helm-charts
      spec:
        containers:
        - env:
          - name: KUBERNETES_NAMESPACE
            value: metadata.namespace
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: fabric8/fabric8-maven-sample-spring-boot:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 180
          name: fabric8-maven-sample-helm-charts-container
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 6300
            name: jacoco
            protocol: TCP
          - containerPort: 9779
            name: prometheus
            protocol: TCP
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
          securityContext: {}
