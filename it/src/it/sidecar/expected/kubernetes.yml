---
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      fabric8.io/git-commit: "@ignore@"
      prometheus.io/scrape: "true"
      fabric8.io/git-branch: "@ignore@"
      prometheus.io/port: "9779"
    labels:
      expose: "true"
      provider: fabric8
      app: fabric8-maven-sample-sidecar
      version: "@ignore@"
      group: io.fabric8
    name: fabric8-maven-sample-sidecar
  spec:
    ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: fabric8-maven-sample-sidecar
      provider: fabric8
      group: io.fabric8
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    annotations:
      fabric8.io/git-commit: "@ignore@"
      fabric8.io/git-branch: "@ignore@"
    labels:
      provider: fabric8
      app: fabric8-maven-sample-sidecar
      version: "@ignore@"
      group: io.fabric8
    name: fabric8-maven-sample-sidecar
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: fabric8-maven-sample-sidecar
        provider: fabric8
        group: io.fabric8
    template:
      metadata:
        annotations:
          fabric8.io/git-commit: "@ignore@"
          fabric8.io/git-branch: "@ignore@"
        labels:
          provider: fabric8
          app: fabric8-maven-sample-sidecar
          version: "@ignore@"
          group: io.fabric8
      spec:
        containers:
        - image: busybox
          name: sidecar1
        - env:
          - name: THIS_IS_THE_APP_BECAUSE_THERE_S_NO_NAME
            value: "true"
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: "@matches('fabric8/fabric8-maven-sample-sidecar:.*$')@"
          imagePullPolicy: IfNotPresent
          name: spring-boot
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 9779
            name: prometheus
            protocol: TCP
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          securityContext:
            privileged: false
        - image: busybox
          name: sidecar2
