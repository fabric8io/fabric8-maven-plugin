---
apiVersion: "extensions/v1beta1"
kind: "Deployment"
metadata:
  annotations:
    fabric8.io/iconUrl: "https://cdn.rawgit.com/fabric8io/fabric8-devops/master/fabric8-docker-registry/src/main/fabric8/icon.png"
  labels:
    provider: "fabric8"
    app: "${project.artifactId}"
    version: "${project.version}"
    group: "io.fabric8.devops.apps"
  name: "fabric8-docker-registry"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      provider: "fabric8"
      app: "${project.artifactId}"
      group: "io.fabric8.devops.apps"
  template:
    metadata:
      labels:
        provider: "fabric8"
        app: "${project.artifactId}"
        version: "${project.version}"
        group: "io.fabric8.devops.apps"
    spec:
      containers:
      - env:
        - name: "KUBERNETES_NAMESPACE"
          valueFrom:
            fieldRef:
              fieldPath: "metadata.namespace"
        image: "registry:2"
        imagePullPolicy: "IfNotPresent"
        name: "fabric8-docker-registry"
        ports:
        - containerPort: 5000
          name: "http"
        volumeMounts:
        - mountPath: /var/lib/registry
          name: fabric8-docker-registry-storage
          readOnly: false
        resources:
          limits:
            cpu: "0"
            memory: "0"
          requests:
            cpu: "0"
            memory: "0"
      volumes:
      - name: "fabric8-docker-registry-storage"
        persistentVolumeClaim:
          claimName: fabric8-docker-registry-storage
