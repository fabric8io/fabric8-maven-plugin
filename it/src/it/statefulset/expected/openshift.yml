---
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      expose: "true"
      provider: fabric8
      app: fabric8-maven-sample-statefulset
      version: "@ignore@"
      group: io.fabric8
    name: fabric8-maven-sample-statefulset
  spec:
    ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: fabric8-maven-sample-statefulset
      provider: fabric8
      group: io.fabric8
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      expose: "true"
      provider: fabric8
      app: fabric8-maven-sample-statefulset
      version: "@ignore@"
      group: io.fabric8
    name: fabric8-maven-sample-statefulset
  spec:
    port:
      targetPort: 8080
    to:
      kind: Service
      name: fabric8-maven-sample-statefulset
- apiVersion: apps/v1beta1
  kind: StatefulSet
  metadata:
    labels:
      provider: fabric8
      app: fabric8-maven-sample-statefulset
      version: "@ignore@"
      group: io.fabric8
    name: fabric8-maven-sample-statefulset
  spec:
    replicas: 2
    selector:
      matchLabels:
        app: fabric8-maven-sample-statefulset
        provider: fabric8
        group: io.fabric8
    serviceName: fabric8-maven-sample-statefulset
    template:
      metadata:
        labels:
          provider: fabric8
          app: fabric8-maven-sample-statefulset
          version: "@ignore@"
          group: io.fabric8
      spec:
        containers:
        - env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: "@ignore@"
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 180
          name: spring-boot
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 9779
            name: prometheus
            protocol: TCP
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
          securityContext:
            privileged: false
