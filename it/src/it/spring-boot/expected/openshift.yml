---
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      expose: "true"
      testProject: spring-boot-sample
      provider: fabric8
      app: fabric8-maven-sample-spring-boot
      version: "@ignore@"
      group: io.fabric8
    name: fabric8-maven-sample-spring-boot
  spec:
    ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: fabric8-maven-sample-spring-boot
      provider: fabric8
      group: io.fabric8
    type: NodePort
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      testProject: spring-boot-sample
      provider: fabric8
      app: fabric8-maven-sample-spring-boot
      version: "@ignore@"
      group: io.fabric8
    name: fabric8-maven-sample-spring-boot
  spec:
    replicas: 1
    selector:
      app: fabric8-maven-sample-spring-boot
      provider: fabric8
      group: io.fabric8
    template:
      metadata:
        labels:
          testProject: spring-boot-sample
          provider: fabric8
          app: fabric8-maven-sample-spring-boot
          version: "@ignore@"
          group: io.fabric8
      spec:
        containers:
        - env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: "@matches('fabric8/fabric8-maven-sample-spring-boot:.*$')@"
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 180
          name: spring-boot
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 9779
            name: prometheus
            protocol: TCP
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
          securityContext:
            privileged: false
    triggers:
    - type: ConfigChange
